name: 'Ansible Lint'

on: ['push', 'pull_request']

jobs:
  lint:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: 'actions/checkout@v2'

    - name: 'Set up Python'
      uses: 'actions/setup-python@v2'
      with:
        python-version: '3.x'

    - name: 'Install Ansible Lint'
      run: 'pip install ansible-lint'

    - name: 'Run Ansible Lint'
      run: 'ansible-lint .'
